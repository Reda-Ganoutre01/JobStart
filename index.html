<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JobStart</title>
        <!-- Styling File -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/scrollbar.css">
        <!-- Site logo / favicon -->
        <link rel="icon" href="assets/logo/logo_jobstart_single.png"
            type="image/png">
        <link rel="apple-touch-icon"
            href="assets/logo/logo_jobstart_single.png">

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap"
            rel="stylesheet">

    </head>
    <body>
        <!-- Page loader (inserted by assistant) -->
        <div id="site-loader" aria-hidden="true">
            <svg viewBox="25 25 50 50" class="loader-svg">
                <circle r="20" cy="50" cx="50"></circle>
            </svg>
        </div>

        <!-- Header -->
        <div id="header"></div>

        <!-- End Header -->

        <!-- Start Section Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <h2>Trouvez votre premier emploi ou stage.</h2>
                    <p>La plateforme qui connecte les jeunes diplômés avec les
                        entreprises marocaines</p>
                    <div class="hero-btns">
                        <button type="button">Je cherche un stage</button>
                        <button type="button">Je cherche un emploi</button>
                    </div>
                    <div class="hero-img">

                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->

        <div id="footer"></div>
        <script type="module" src="js/main.js"></script>
        <script src="js/reload.js"></script>
    </body>
</html>
