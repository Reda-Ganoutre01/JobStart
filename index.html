<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JobStar</title>
        <!-- Styling File -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/scrollbar.css">
        <!-- Site logo / favicon -->
        <link rel="icon" href="assets/logo/logo_jobstart_single.png"
            type="image/png">
        <link rel="apple-touch-icon"
            href="assets/logo/logo_jobstart_single.png">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    </head>
        <body>
                <!-- Page loader (inserted by assistant) -->
                <div id="site-loader" aria-hidden="true">
                    <svg viewBox="25 25 50 50" class="loader-svg">
                        <circle r="20" cy="50" cx="50"></circle>
                    </svg>
                </div>

                <!-- Header -->
        <header>
            <div class="container">
                
                    <img src="assets/logo/logo_jobstart.png" alt="JobStar" class="logo">
                <nav>
                    <!-- Hamburger menu button -->
                    <button class="hamburger" aria-label="Toggle navigation" aria-expanded="false">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </button>
                    
                    <ul id="nav-links">
                        <li><a href="#">Accueil</a></li>
                        <li><a href="#">Offers</a></li>
                        <li><a href="#">Conseils</a></li>
                        <li><a href="#">A propos</a></li>
                        <li><a href="#">Contact</a></li>
                        <!-- Mobile-only action links -->
                        <li class="mobile-theme-toggle">
                            <input type="checkbox" id="mobile_toggle_checkbox">
                            <label for="mobile_toggle_checkbox" class="mobile-theme-label">
                                <div id="mobile_star">
                                    <div class="star" id="mobile_star-1">★</div>
                                    <div class="star" id="mobile_star-2">★</div>
                                </div>
                                <div id="mobile_moon"></div>
                            </label>
                            <span class="theme-text">Dark Mode</span>
                        </li>
                        <li class="mobile-action"><a href="#">Se Connecter</a></li>
                        <li class="mobile-action"><a href="#">S'inscrire</a></li>
                    </ul>
                    <div class="header-btns">
                        <input type="checkbox" id="toggle_checkbox">
                        <label for="toggle_checkbox" class="theme-toggle-label">
                            <div id="star">
                                <div class="star" id="star-1">★</div>
                                <div class="star" id="star-2">★</div>
                            </div>
                            <div id="moon"></div>
                        </label>
                        <button type="button">Se Connecter</button>
                        <button type="button">S'inscrire</button>
                    </div>
                </nav>
            </div>
        </header>

        <!-- End Header -->

        <!-- Start Section Hero -->
        <section class="hero">
            <div class="container">
                  <div class="hero-content">
                <h2>Trouvez votre premier emploi ou stage.</h2>
                <p>La plateforme qui connecte les jeunes diplômés avec les
                    entreprises marocaines</p>
                <div class="hero-btns">
                    <button type="button">Je cherche un stage</button>
                    <button type="button">Je cherche un emploi</button>
                </div>
                <div class="hero-img">

                </div>
            </div>
          
            </section>

            <!-- Footer -->
            <footer>
                <div class="container">
                    <p>&copy; 2025 JobStar by Reda Ganoutre-Youssef el Menlani . All
                    rights reserved.</p>
                </div>
                



                
            </footer>
                        <script src="js/script.js"></script>
                        <script src="js/reload.js"></script>
                </body>
        </html>
